<body><h1>Solution: A perfect 10</h1>

<pre><code>function perfect(nums) {
    let sum = 0;

    for (let i = 0; i &lt; nums.length; i++) {
        sum += nums[i];
    }

    return sum === 10;
}

perfect([1, 8, 1])      // return true
perfect([1, 10, 2, -3]) // return true
perfect([2, 3, 4])      // return false
</code></pre>
