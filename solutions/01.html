<body><h1>Solution: letter count</h1>

<pre><code>function letterCount(letter, sentence) {
    let total = 0;

    for (let i = 0; i &lt; sentence.length; i++) {
        if (sentence[i] === letter) {
        total++;
        }
    }

    return total;
}


// Test(s)
letterCount('a', 'not again avery!'); // returns 3
</code></pre>
